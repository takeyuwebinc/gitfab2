version: '3'
volumes:
  mysql-data:
    driver: 'local'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_ROOT_HOST: '%'
      TZ: /usr/share/zoneinfo/Asia/Tokyo
    volumes:
      - mysql-data:/var/lib/mysql
      - ./config/mysql/development.cnf:/etc/mysql/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot", "-P", "3306"]
      interval: 1m
      timeout: 10s
      retries: 5
  app:
    image: gitfab2_dev
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    user: ruby
    command: >
      /bin/sh -c "rm -f tmp/pids/server.pid && cp config/database.ymls/development.yml config/database.yml && bundle exec rails s"
    volumes:
      - .:/src
    ports:
      - 3000:3000
    tty: true
    stdin_open: true
    env_file: .env
    environment:
      DB_HOST: db
      DB_USERNAME: root
      DB_PASSWORD: 
      DB_PORT: 3306
    depends_on:
      - db
